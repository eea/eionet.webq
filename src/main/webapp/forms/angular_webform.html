<!DOCTYPE html>
<html ng-app="formData" ng-controller="data">
<head>
    <title>{{query}}</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css"
          rel="stylesheet">
    <link href="http://mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet">
    <link href="http://mgcrea.github.com/angular-strap/vendor/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="http://mgcrea.github.com/angular-strap/js/angular-strap.js"></script>
    <script src="http://mgcrea.github.io/angular-strap/vendor/bootstrap-datepicker.js"></script>

    <script type="text/javascript">
        var app = angular.module("formData", ['$strap.directives']);
        app.controller("data", function ($scope, $http) {
            $http.get("habitats.json").success(function (data) {
                $scope.habitats = data;
            });
            $scope.orderProp = 'licence';

            $scope.addItem = function () {
                $scope.habitats.derogations.push({});
            }
        });
        app.value('$strapConfig', {
            datepicker: {
                language: 'en',
                format: 'yyyy-mm-dd'
            }
        });
    </script>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="span3">
            <label>
                Filter:
                <input type="text" ng-model="query"/>
            </label>
            <label>
                Sort:
                <select ng-model="orderProp">
                    <option value="license">License</option>
                    <option value="amount">Amount</option>
                </select>
            </label>
        </div>
        <div class="span4">
            <label> Country:
                <input type="text" ng-model="habitats.country"/>
            </label>
            <label>User:
                <input type="text" ng-model="habitats.userIdentity"/>
            </label>
            <table ng-repeat="habitat in habitats.derogations | filter:query | orderBy:orderProp"
                   style="margin-bottom: 30px">
                <caption>Derogation</caption>
                <tr>
                    <th>License</th>
                    <td><input type="text" ng-model="habitat.license"/></td>
                    <p>{{habitat.amount}}</p>
                </tr>
                <tr>
                    <th>Amount</th>
                    <td>
                        <input type="text" ng-model="habitat.amount"/>
                    </td>
                </tr>
                <tr>
                    <th>Valid from</th>
                    <td>
                        <input class="input-small ng-pristine ng-valid" type="text" ng-model="habitat.validFrom"
                               data-date-format="yyyy-mm-dd" date-type="string" bs-datepicker/>
                        <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>Valid to</th>
                    <td>
                        <input class="input-small ng-pristine ng-valid" type="text" ng-model="habitat.validTo"
                               data-date-format="yyyy-mm-dd" date-type="string" bs-datepicker/>
                        <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i>
                        </button>
                    </td>
                </tr>
            </table>

            <input type="button" ng-click="addItem()" value="Add item">
        </div>
        <div class="span4">
            <pre>json = {{habitats | json}}</pre>
        </div>
    </div>
</div>
</body>

</html>
