<body>
<div style="display:none">
    <xf:model id="model-1">
        <xf:instance id="i-default">
            <data xmlns="">
                    <test>Test me</test>
                    <condition1 condition="B">A</condition1>
                    <condition2>B</condition2>
            </data>
        </xf:instance>

        <xf:bind nodeset="test" relevant="instance('i-default')//condition1[@condition eq instance('i-default')/condition2/text()]/@condition eq 'B'" calculate="'Hello'"/>
    </xf:model>
</div>
<xf:group>
    <xf:input ref="test">
        <xf:label>Test</xf:label>
    </xf:input>
</xf:group>
</body>
</html>
