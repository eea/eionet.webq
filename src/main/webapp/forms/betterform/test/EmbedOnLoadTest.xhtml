    <!--<form action="../test">-->
        <div style="display:none;">
            <xf:model id="model">
                <xf:instance xmlns="">
                    <data>
                    </data>
                </xf:instance>

                <xf:action ev:event="xforms-model-construct-done">
                    <xf:load show="embed" targetid="embeddedForm">
                        <xf:resource value="'LoadEmbeddedChild.xml'"/>
                    </xf:load>
                </xf:action>
            </xf:model>
        </div>
        <xf:group>
            <xf:label>Basic example of using the load action with @show="embed"</xf:label>
            <div id="embeddedForm"/>
            <xf:trigger id="trigger-load-embed-1">
                <xf:label>Load embedded Form 1</xf:label>
                <xf:action>
                    <xf:load show="embed" targetid="embeddedForm">
                        <xf:resource value="'LoadEmbeddedChild.xml'"/>
                    </xf:load>
                </xf:action>
            </xf:trigger>
        </xf:group>
