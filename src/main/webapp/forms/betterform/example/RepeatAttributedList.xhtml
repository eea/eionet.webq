<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
    <head>
        <title>Repeat attributes used with HTML list</title>
        <!--
        ~ Copyright (c) 2012. betterFORM Project - http://www.betterform.de
        ~ Licensed under the terms of BSD License
        -->

    </head>
    <body>
        <div style="display:none">
            <xf:model id="model-1">
                <xf:instance id="i-default">
                    <data xmlns="">
                        <list>
                            <item>item1</item>
                            <item>item2</item>
                            <item>item3</item>
                            <item>item4</item>
                            <item>item5</item>
                        </list>
                    </data>
                </xf:instance>
                <xf:instance id="i-template">
                    <data xmlns="">
                        <item/>
                    </data>
                </xf:instance>
            </xf:model>
        </div>
        <h1>Repeat attributes with HTML list.</h1>
        <xf:group>
            <xf:trigger>
                <xf:label>+</xf:label>
                <xf:insert context="list" nodeset="item[last()]" origin="instance('i-template')/item"/>
            </xf:trigger>
            <xf:trigger>
                <xf:label>-</xf:label>
                <xf:delete nodeset="list/item[index('r-list')]"/>
            </xf:trigger>

            <ul xf:repeat-nodeset="list/item" id="r-list">
                <li>
                    <xf:input ref=".">
                        <xf:label>Item:</xf:label>
                    </xf:input>
                </li>
            </ul>

        </xf:group>

    </body>
</html>
