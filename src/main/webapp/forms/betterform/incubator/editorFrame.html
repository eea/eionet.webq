        @import "/betterform/bfResources/scripts/dijit/themes/claro/claro.css";
        @import "/betterform/bfResources/scripts/dojo/resources/dojo.css";

    <style type="text/css">
        html, body,#mainWindow {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            padding: 0;
            background: #fffff0;
        }
        #docPane{
            margin: 15px;
            padding: 10px;
            background: #ffffff;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        #rightPane {
            width: 250px;
            padding: 5px;
            background: #E6E6E7;
        }

        .dojoxExpandoPane .dojoxExpandoWrapper{
            border: thin solid #769DC0;
        }
        .dojoxExpandoClosed .dojoxExpandoWrapper .dojoxExpandoContent{
            background: #E6E6E7;
        }
        .properties td{
            height: 26px;
            border: thin solid #aaaaff;
            color: #494949;
        }
        .properties .propName{
            text-align: right;
        }
    </style>
    <script type="text/javascript" src="/betterform/bfResources/scripts/dojo/dojo.js" djConfig="parseOnLoad:true">&#160;</script>

    <script type="text/javascript">
        var djConfig = {
            debugAtAllCosts: false,
            parseOnLoad:true,
            dojoBlankHtmlUrl:"/blank.html",
            isDebug: false };
    </script>
    <script type="text/javascript">
        dojo.config.dojoBlankHtmlUrl = '/blank.html';
        dojo.require("dijit.layout.BorderContainer");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dojox.layout.ExpandoPane");


        //			dojo.require("dijit.layout.ContentPane");

        dojo.addOnLoad(function() {
        });
    </script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>-->

<body class="claro">
    <div id="mainWindow" dojotype="dijit.layout.BorderContainer" design="sidebar" gutters="true"
            style="width:100%;" liveSplitters="true">
        <div id="docPane"
             dojotype="dijit.layout.ContentPane"
             region="center">
            the doc
        </div>
        <div id="rightPane"
             dojotype="dojox.layout.ExpandoPane"
            region="trailing">
            <table class="properties">
                <tr>
                    <td class="propName">Name</td>
                    <td class="propValue"></td>
                </tr>
                <tr>
                    <td class="propName">ref</td>
                    <td class="propName"></td>
                </tr>
                <tr>
                    <td class="propName">appearance</td>
                    <td class="propName"></td>
                </tr>
                <tr>
                    <td class="propName">Label</td>
                    <td class="propName"></td>
                </tr>
                <tr>
                    <td class="propName">Hint</td>
                    <td class="propName"></td>
                </tr>
                <tr>
                    <td class="propName">Alert</td>
                    <td class="propName"></td>
                </tr>
                <tr>
                    <td class="propName">Help</td>
                    <td class="propName"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
