<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      lang="de">
    <head>
        <title>A group with an extra column for alerts + hints</title>
        <!--
        ~ Copyright (c) 2012. betterFORM Project - http://www.betterform.de
        ~ Licensed under the terms of BSD License
        -->


        <link rel="stylesheet" type="text/css" href="../../bfResources/scripts/release/dojo/dojox/highlight/resources/highlight.css" />
        <link rel="stylesheet" type="text/css" href="../reference/reference.css" />

        <script type="text/javascript">
            dojo.require("dojox.highlight");
            dojo.require("dojox.highlight.languages.xml");
            //dojo.require("dojox.highlight.languages._static");
            //dojo.require("dojox.highlight.languages._dynamic");
            //dojo.require("dojox.highlight.languages._www");
            dojo.addOnLoad(function() {
                dojo.query("code").forEach(dojox.highlight.init);
            });

            dojo.require("dijit.form.Button");
            dojo.require("dijit.TitlePane");
            dojo.require('dijit.layout.ContentPane');
        </script>
        <style type="text/css">
            #xforms{
                width:60%;
            }
            tbody{
                width:100%;
            }
            .xfContainer{
                border:thin dotted lightsteelblue;
                overflow:auto;
            }
            .
            caVerticalTable{
                overflow:auto;
            }
            .caVerticalTableHeader, .caHorizontalTableHeader{
                font-size:12pt;
            }
            .caVerticalTable .xfContainer .xfGroupLabel{
                color:darkblue;
            }
            .bfGroupLabelLeft .caHorizontalTableLabel{
                display:none;
            }
            .caLabelColumn{
                white-space:nowrap;
            }

            
            .xfAlert{display:none;}
            .bfControlFocusedInvalid .xfAlert{
                background:#FFCFCF url(../demo/images/error.png) no-repeat left;
                color:#801B1B;
                display:inline;
                padding-left:20px;
            }

        </style>
    </head>
    <body class="soria">
        <div id="xforms">
            <div style="display:none;">
                <xf:model id="model-1" >
                    <xf:instance id="instance-1" xmlns="">
                        <data>
                            <a>aaa</a>
                            <b>bbb</b>
                            <c>ccc</c>
                            <d>ddd</d>
                        </data>
                    </xf:instance>
                    <xf:bind nodeset="a" constraint="string-length(.) &gt; 4"/>
                    <xf:submission id="submit" validate="false" method="get" resource="echo:foo" replace="instance"/>
                    <xf:send submission="submit" ev:event="xforms-ready"/>
                </xf:model>
            </div>
            <xf:group id="verticalTable" appearance="ca:verticalTable">
                <xf:label><b>Vertical Group</b> rendered as HTML Table</xf:label>
                <xf:input ref="a">
                    <xf:label>A-label</xf:label>
                    <xf:alert>This string must be longer than 4 characters</xf:alert>
                    <xf:hint>more than 4 characters needed</xf:hint>
                </xf:input>
                <xf:input ref="b">
                    <xf:label>Bb-label</xf:label>
                </xf:input>
                <xf:input ref="c">
                    <xf:label>Ccc-label</xf:label>
                </xf:input>
                <xf:input ref="d">
                    <xf:label>Dddd-label</xf:label>
                </xf:input>
            </xf:group>
        </div>
    </body>
</html>
