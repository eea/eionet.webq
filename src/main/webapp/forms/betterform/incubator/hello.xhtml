<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xforms="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
        >
    <head>
        <title>hello</title>
        <!--

        -->


        <style type="text/css">
            .xfControl *{
                font-size:20pt;
            }
        </style>
    </head>
    <body>
        <div style="display:none">
            <xforms:model id="model-1">
                <xforms:instance>
                    <data xmlns="">
                        <hello>Hello World!</hello>
                    </data>
                </xforms:instance>
                <xforms:submission id="test1" replace="instance" resource="data/test.xml" method="get">
                    <xforms:refresh ev:event="xforms-submit-done"/>
                </xforms:submission>
                
                <xforms:send submission="test1" ev:event="xforms-ready"/>
            </xforms:model>
        </div>

        <xforms:output id="ui" ref="hello">
            <xforms:label>Hello from XForms: </xforms:label>
        </xforms:output>

        <xforms:repeat nodeset="data2/item">
            <xforms:output ref=".">
                <xforms:label>test</xforms:label>
            </xforms:output>
        </xforms:repeat>
    </body>
</html>
