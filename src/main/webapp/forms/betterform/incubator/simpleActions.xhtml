<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:bf="http://betterform.sourceforge.net/xforms">

    <body>
        <div style="display:none">
            <xf:model id="model-1">
                <xf:instance id="i-default">
                    <data xmlns="">
                    </data>
                </xf:instance>
            </xf:model>
        </div>
		<xf:group>

            <!-- prepend Element Copy - http://www.w3.org/MarkUp/Forms/specs/XForms1.1/index-all.html#data-mutation-patterns -->
            <xf:insert context="people" origin="instance('prototypes')/person"/>
            <bf:appendAsFirst parent="people" copy="instance('prototypes')/person"/>

            <!-- append element copy -->
            <xf:insert context="people" nodeset="person" origin="instance('prototypes')/person"/>
            <bf:appendAsLast parent="people" appendTo="person" copy="instance('prototypes')/person"/>

            <!--duplicate-->
            <xf:insert nodeset="paragraph[2]"/>
            <bf:duplicate select="paragraph[2]"/>

            <!--setAttribute-->
            <xf:insert context="item[2]" origin="../item[1]/@rating"/>
            <bf:setAttribute parent="item[2]" copy="../item[1]/@rating" />

            <!--deleteAttribute-->
            <xf:delete nodeset="item/@rating"/>
            <bf:delete select="item/@rating" />


            <xf:delete nodeset="track"/>
            <bf:deleteAll select="track"/>

            <!--copy nodeset-->
            <xf:insert context="people" nodeset="person" origin="instance('prototypes')/person"/>
            <bf:copy parent="people" appendTo="person" copy="instance('prototypes')/person"/>
            <bf:copy select="people/person" copy="instance('prototypes')/person"/>

            <!-- copy attributes -->
            <xf:insert context="item[2]" origin="../item[1]/@*"/>
            <bf:copy select="item[2]" copy="../item[1]/@*"/>

            <!--replace-->
            <xf:insert nodeset="person[1]" origin="instance('prototypes')/person"/>
            <xf:delete nodeset="person[1]"/>
            <bf:replace select="person[1]" copy="instance('prototypes')/person"/>

            <!--replace instance -->
            <xf:insert nodeset="." origin="instance('prototypes')/shoppingcart"/>
            <bf:replace select="." copy="instance('prototypes')/shoppingcart"/>

            <!--move-->
            <xf:insert context="playlist[2]" nodeset="track" origin="../playlist[1]/track[2]"/>
            <xf:delete nodeset="playlist[1]/track[2]"/>
            <bf:move from="../playlist[1]/track[2]" to="playlist[2]/track[last()]"/>

            <xf:insert context="item[2]" origin="../item[1]/@rating"/>
            <xf:delete nodeset="item[1]/@rating"/>
            <bf:move from="../item[1]/@rating" to="item[2]"/>






		</xf:group>
    </body>
</html>
