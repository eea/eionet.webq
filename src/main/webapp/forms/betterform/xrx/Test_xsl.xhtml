<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
<head>
    <xf:model id="model">
        <xf:instance xmlns="" id="doc-instance" resource="test.xml"/>
        <!-- <xf:send submission="s-load-data" ev:event="xforms-ready"/> -->
        <xf:submission id="s-load-data" method="get" replace="instance" instance="doc-instance" resource="test.xml?_xsl=test.xsl"/>
    </xf:model>
</head>
<body>
<xf:group model="model">
    <xf:label>Load Instance data via instance resource attribute using _xsl eXist property</xf:label>
    <xf:input ref="hallo">
        <xf:label/>
    </xf:input>
    <xf:trigger>
        <xf:label>s-load-data</xf:label>
        <xf:send submission="s-load-data"/>
    </xf:trigger>
</xf:group>
</body>
</html>
